<script>
    console.log("Kata 1: Display the numbers from 1 to 20.")
    for (var i = 1; i <= 20; i++) {
        console.log("Kata 1:", i);
    }


    console.log("Kata 2: Display the even numbers from 1 to 20")
    for (var i = 2; i <= 20; i = i + 2) {
        console.log("Kata 2:", i);
    }


    console.log("Kata 3: Display the odd numbers from 1 to 20")
    for (var i = 1; i <= 20; i = i + 2) {
        console.log("Kata 3:", i);
    }


    console.log("Kata 4: Display the multiples of 5 up to 100")
    for (var i = 5; i <= 100; i = i + 5) {
        console.log("Kata 4:", i);
    }

    console.log("Kata 5: Display the sqaure numbers up to 100.")
    for (var i = 1; i <= 10; i++) {

        console.log("Kata 5:", i * i);
    }

    console.log("Kata 6: Display the numbers counting backwards from 20 to 1.")
    for (var i = 20; i > 0; i = i - 1) {
        console.log("Kata 6:", i);
    }

    console.log("Kata 7: Display the even numbers counting backwards from 20.")
    for (var i = 20; i > 0; i = i - 2) {
        console.log("Kata 7:", i);
    }

    console.log("Kata 8: Display the odd numbers from 20 to 1, counting backwards.")
    for (var i = 19; i > 0; i = i - 2) {
        console.log("Kata 8:", i);
    }

    console.log("Kata 9: Display the multiples of 5, counting down from 100.")
    for (var i = 100; i > 0; i = i - 5) {
        console.log("Kata 9:", i);
    }

    console.log("Kata 10: Display the square numbers, counting down from 100.")
    for (var i = 10; i > 0; i = i - 1) {
        console.log("Kata 10:", i * i);
    }
</script>
